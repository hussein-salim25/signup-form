<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glam by Fatma - Sign Up</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="signup-container">
    <aside class="image-sidebar">
      <img src="images/fatmalogo.jpg" alt="Glam by Fatma Logo" class="sidebar-logo" />
      <div class="slider">
        <img src="images/makeup.webp" alt="Makeup Art" class="slide active" />
        <img src="images/hairstyle.webp" alt="Henna Design" class="slide" />
        <img src="images/hair.webp" alt="Hair Styling" class="slide" />
        <img src="images/makeup2.webp" alt="Makeup Art 2" class="slide" />
      </div>
    </aside>

    <div class="overlay form-overlay">
      <img src="images/fatmalogo.jpg" alt="Glam by Fatma Logo" class="logo" />
    </div>
  <main class="form-section">
    <form id="signup-form" novalidate>
      <h2>Glam by Fatma - Signup-Form</h2>

        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="8" />

        <p id="error-message" class="error-message" aria-live="polite"></p>

        <button type="submit" class="btn-create">Create Account</button>
      </form>
    </main>
  </div>
<footer style="text-align: center; padding: 20px; font-size: 0.9rem; color: #555;">
  Created by 
  <a href="https://github.com/hussein-salim25" target="_blank" style="color: #0b1e33; text-decoration: underline;">
    Hussein Salim
  </a> 
  for Odin Projects
</footer>

  <script src="script.js"></script>
</body>
</html>
